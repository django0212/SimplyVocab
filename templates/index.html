<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/142f9ce8c5.js" crossorigin="anonymous"></script>
    <title>{{name}}</title>

    <style>
        .df h2:first-of-type {
            float: left;
        }

        .df h4:last-of-type {
            float: right;
        }

        .cen {
            float: center;
        }

        h1 {
            text-align: center;
        }
        audio {
        filter: sepia(20%) saturate(70%) grayscale(1) contrast(99%) invert(12%);
        width: 200px;
        height: 25px;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1>Dictionary</h1>
        <br>
        <form method="POST">
            <div class="input-group mb-3">
                <input type="text" class="form-control" style="border-radius: 5px;" placeholder="Type here" aria-label="Type here" name="text">
                &nbsp
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
              </div>
        </form>
        <br>
        <div class="row">
            <h2 class="display-6 ini">{{name}}</h2>
            <h4>{{pronun}}</h4>
        </div>
        {% if aun == None %}
        <audio id="player" src={{audio}}></audio>
        <br>
        <div>
            <button class="btn btn-light" onclick="document.getElementById('player').play()"><i class="fas fa-volume-up"></i></button>
        </div>
        <br>
        {% endif %}
        {% for p, d, e in ding %}
        {% if p != None %}
        <div class="card text-dark bg-light mb-3">
        <div class="card-header"><strong><em>{{p}}</em></strong></div>
        {% endif %}
        <div class="card-body">
        <h5 class="card-title">{{d}}</h5>
        {% if e != None %}
        <p class="card-text"><em>{{e}}</em></p>
        {% endif %}
        </div>
        </div>
        {% endfor %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
